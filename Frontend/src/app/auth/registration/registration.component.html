<div class="header">
    <h3 class="title1" (click)="backToLogin()" style="font-variant: small-caps; cursor: pointer;">Dobrodošli!</h3>
</div>
<div class="content">
  <div class="registrationForm">
      <form nz-form [formGroup]="validateForm">
      <h2 class="title2" style="font-variant: small-caps;">Forma za registraciju</h2>
        <br/>
        <nz-form-item>
          <nz-form-label [nzSm]="6" [nzXs]="24" nzFor="name">Ime</nz-form-label>
          <nz-form-control [nzSm]="14" [nzXs]="24">
            <input nz-input id="name" formControlName="name" placeholder="Ime"/>
            <nz-form-explain *ngIf="validateForm.get('name')?.dirty && validateForm.get('name')?.errors"
              ></nz-form-explain
            >
          </nz-form-control>
        </nz-form-item>
        
        <nz-form-item>
          <nz-form-label [nzSm]="6" [nzXs]="24" nzFor="surname">Prezime</nz-form-label>
          <nz-form-control [nzSm]="14" [nzXs]="24">
            <input nz-input id="surname" formControlName="surname" placeholder="Prezime" />
            <nz-form-explain *ngIf="validateForm.get('surname')?.dirty && validateForm.get('surname')?.errors"
              ></nz-form-explain
            >
          </nz-form-control>
        </nz-form-item>
        
        <nz-form-item>
          <nz-form-label [nzSm]="6" [nzXs]="24" nzFor="phone">Telefon</nz-form-label>
          <nz-form-control [nzSm]="14" [nzXs]="24">
            <input nz-input id="phone" formControlName="phone" placeholder="Telefon" />
            <nz-form-explain *ngIf="validateForm.get('phone')?.dirty && validateForm.get('phone')?.errors"
              ></nz-form-explain
            >
          </nz-form-control>
        </nz-form-item>
        
        <nz-form-item>
          <nz-form-label [nzSm]="6" [nzXs]="24" nzFor="email">Email</nz-form-label>
          <nz-form-control [nzSm]="14" [nzXs]="24">
            <input nz-input formControlName="username" id="username" placeholder="Email" />
            <nz-form-explain *ngIf="validateForm.get('username')?.dirty && validateForm.get('username')?.errors">
            </nz-form-explain>
          </nz-form-control>
        </nz-form-item>
      
        <nz-form-item>
          <nz-form-label [nzSm]="6" [nzXs]="24" nzFor="password">Lozinka</nz-form-label>
          <nz-form-control [nzSm]="14" [nzXs]="24">
            <input
              nz-input
              type="password"
              id="password"
              placeholder="Lozinka"
              formControlName="password"
            />
            <nz-form-explain *ngIf="validateForm.get('password')?.dirty && validateForm.get('password')?.errors"
              ></nz-form-explain
            >
          </nz-form-control>
        </nz-form-item>
      
        <!-- <nz-form-item nz-row style="margin-bottom:8px;">
          <nz-form-control [nzSpan]="14" [nzOffset]="6">
            <button (click)="submitForm()" nz-button nzType="default" nzGhost [disabled]="!validateForm.valid">Prijavi se!</button>
          </nz-form-control>
        </nz-form-item> -->
      </form>
      <label style="margin-left: 10%">Datum rodjenja:</label>
      <nz-date-picker style="margin-left: 1%; width: 420px" [(ngModel)]="birthday"></nz-date-picker>
      <br />
      <br />
      <label nz-checkbox style="margin-left: 25%" [(ngModel)]="manager">
        Registruj se kao <a>menadžer</a>
      </label>
      <br />
      <br />
      <button style="margin-left: 25%;" (click)="submitForm()" nz-button nzType="default" [disabled]="!validateForm.valid">Prijavi se!</button>
  </div>
</div>
